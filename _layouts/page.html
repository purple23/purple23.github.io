---
layout: default
---
<article class="page">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.author %}<address>{{ page.author }}{% endif %}
    {% if page.pubdate %}<time datetime="{{ page.pubdate | date: "%Y-%m-%d" }}" pubdate>{{ page.pubdate | date: "%b %-d, %Y" }}</time>{% endif %}
  </header>
  {{ content }}
</article>
